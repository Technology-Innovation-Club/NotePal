{% load static tailwind_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <link rel="canonical" href="https://preline.co/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sidebar Application AI Prompt using Tailwind CSS for Preline UI, a product of Htmlstream.">
  
    <meta name="twitter:site" content="@preline">
    <meta name="twitter:creator" content="@htmlstream">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sidebar Application AI Prompt using Tailwind CSS | Preline UI, crafted with Tailwind CSS">
    <meta name="twitter:description" content="Sidebar Application AI Prompt using Tailwind CSS for Preline UI, a product of Htmlstream.">
  
    <meta property="og:url" content="https://preline.co/">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Preline">
    <meta property="og:title" content="Sidebar Application AI Prompt using Tailwind CSS | Preline UI, crafted with Tailwind CSS">
    <meta property="og:description" content="Sidebar Application AI Prompt using Tailwind CSS for Preline UI, a product of Htmlstream.">
  
    <!-- Title -->
    <title>Notepal</title>
  
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
    <!-- Link your Tailwind CSS file -->
  {% tailwind_css %}
  
    <!-- Algolia Search -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <!-- Algolia Search Override Style -->
    <link rel="stylesheet" href="../algolia.min.css">
    <!-- axios.min.js-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

<body class="flex-col dark:bg-slate-900">
    <!-- Sidebar -->
  <div id="application-sidebar" class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 left-0 bottom-0 z-[60] w-64 bg-white border-r border-gray-200 overflow-y-auto scrollbar-y lg:block lg:translate-x-0 lg:right-auto lg:bottom-0 dark:scrollbar-y dark:bg-slate-900 dark:border-gray-700">
    <nav class="hs-accordion-group w-full h-full flex flex-col" data-hs-accordion-always-open>
      <div class="flex items-center justify-between pt-4 pr-4 pl-7">
        <!-- Logo -->
        <p class="mt-1 sm:mt-3 text-1xl font-bold text-white sm:text-3xl">
            <span class="bg-clip-text font-poppins">Notepal.</span>
        </p>
        <!-- End Logo -->

        <!-- Sidebar Toggle -->
        <div class="lg:hidden">
          <button type="button" class="w-8 h-8 inline-flex justify-center items-center gap-2 rounded-md text-gray-700 align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all dark:text-gray-400 dark:focus:ring-offset-gray-800" data-hs-overlay="#application-sidebar" aria-controls="application-sidebar" aria-label="Toggle navigation">
            <svg class="w-4 h-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
            <span class="sr-only">Sidebar</span>
          </button>
        </div>
        <!-- End Sidebar Toggle -->
      </div>

      <div class="h-full">
        <!-- List -->
        <ul class="space-y-1.5 p-4">
            <li>
                <a class="flex items-center gap-x-3 py-2 px-3 text-sm text-slate-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-900 dark:text-slate-400 dark:hover:text-slate-300" href="javascript:;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                      </svg>
                      
                  Upload note
                </a>
              </li>
          <li>
            <p class="flex items-center gap-x-3 py-2 px-3 text-sm text-slate-700 rounded-md  dark:text-slate-400 " href="javascript:;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                  </svg>                  
              Document 1 week_1
                </p>
          </li>
          <li>
            <p class="flex items-center gap-x-3 py-2 px-3 text-sm text-slate-700 rounded-md  dark:text-slate-400" href="javascript:;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                  </svg>                  
              Document 2 week_2
                </p>
          </li>
          
        </ul>
        <!-- End List -->
      </div>

      <!-- Footer -->
      <div class="mt-auto">
        <!-- <div class="py-2.5 px-7">
          <p class="inline-flex items-center gap-x-2 text-xs text-green-600">
            <span class="block w-1.5 h-1.5 rounded-full bg-green-600"></span>
            Active 12,320 people
          </p>
        </div> -->

        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
          <button id="logout-button" class="flex justify-between items-center gap-x-3 py-2 px-3 text-sm text-slate-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-900 dark:text-slate-400 dark:hover:text-slate-300">
            Log out
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
              </svg>                           
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </nav>
  </div>
  <!-- End Sidebar -->
  {% block content %}
  {% endblock content %}
 <!-- Search -->
 <footer class="max-w-4xl mx-auto sticky bottom-0 z-10 p-3 sm:py-6 ">
    <div class="lg:hidden flex justify-end mb-2 sm:mb-3">
      <!-- Sidebar Toggle -->
      <button type="button" class="p-2 inline-flex justify-center items-center gap-1.5 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-xs dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800" data-hs-overlay="#application-sidebar" aria-controls="application-sidebar" aria-label="Toggle navigation">
        <svg class="w-3.5 h-3.5" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
        <span>Sidebar</span>
      </button>
      <!-- End Sidebar Toggle -->
    </div>

    <!-- Input -->
    <div class="relative">
      <textarea class="p-4 pb-12 block w-full bg-gray-100 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400" placeholder="Send a message"></textarea>

      <!-- Toolbar -->
      <div class="absolute bottom-px inset-x-px p-2 rounded-b-md bg-gray-100 dark:bg-slate-800">
        <div class="flex justify-between items-center">
          <!-- Button Group -->
          <div class="flex items-center">
            

          </div>
          <!-- End Button Group -->

          <!-- Button Group -->
          <div class="flex items-center gap-x-1">

            <!-- Send Button -->
            <button type="button" class="inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
              <svg class="h-3.5 w-3.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
              </svg>
            </button>
            <!-- End Send Button -->
          </div>
          <!-- End Button Group -->
        </div>
      </div>
      <!-- End Toolbar -->
    </div>
    <!-- End Input -->
  </footer>

  <!-- End Search -->
  <!-- JS Implementing Plugins -->
  <script src="{% static 'js/logout.js' %}"></script>
  <script src="../../theme/static_src/node_modules/preline/dist/preline.js"></script>
</body>
</html>
